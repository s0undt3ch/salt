# Do not edit these workflows directly as the changes made will be overwritten.
# Instead, edit the template '.github/workflows/templates/nightly.yml.jinja'
---

name: macOS Test
run-name: "macOS Test (branch: ${{ github.ref_name }})"

on:
  workflow_dispatch: {}

env:
  COLUMNS: 190
  CACHE_SEED: SEED-0  # Bump the number to invalidate all caches
  RELENV_DATA: "${{ github.workspace }}/.relenv"

permissions:
  contents: read  # for dorny/paths-filter to fetch a list of changed files
  pull-requests: read  # for dorny/paths-filter to read pull requests
  actions: write  # to trigger branch nightly builds

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.repository }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: false

jobs:

  job-1:
    name: Job 1
    runs-on:
      - self-hosted
      - macos-12
      - x86_64
    steps:

      - name: Cat File
        run: |
          dd if=/dev/urandom of=~/foo.txt count=1 bs=1m

      - name: Upload Cat File
        uses: actions/upload-artifact@v2.2.4
        with:
          name: foo-1
          path: ~/foo.txt

      - name: Cat File
        run: |
          dd if=/dev/urandom of=~/foo2.txt count=3 bs=1m

      - name: Upload Cat File
        uses: actions/upload-artifact@v2.2.4
        with:
          name: foo-2
          path: ~/foo2.txt

      - name: Cat File
        run: |
          dd if=/dev/urandom of=~/foo3.txt count=6 bs=1m

      - name: Upload Cat File
        uses: actions/upload-artifact@v2.2.4
        with:
          name: foo-3
          path: ~/foo3.txt

      - name: Cat File
        run: |
          dd if=/dev/urandom of=~/foo4.txt count=10 bs=1m

      - name: Upload Cat File
        uses: actions/upload-artifact@v2.2.4
        with:
          name: foo-4
          path: ~/foo4.txt
